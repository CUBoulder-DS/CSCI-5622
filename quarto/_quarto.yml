## Extra settings
execute:
  echo: false # Don't include code in the report
  freeze: false # Not useful when rendering across multiple users
  warning: false
  error: false

## PDF creation settings
latex-clean: true # delete latex files after rendering
latex-auto-mk: true
latex-auto-install: true

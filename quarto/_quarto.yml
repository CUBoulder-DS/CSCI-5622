project:
  type: website
  output-dir: "../website"

## Overall settings
website:
  title: "Machine Learning and Amazon Retail Data"
  navbar:
    search: true
    pinned: true
    # right:
  sidebar:
    style: "docked"
    contents:
      - index.qmd
      - intro.qmd
      - data.qmd
      - section: "Models and Methods"
        contents: models/*
      - conclusions.qmd
  repo-url: "https://github.com/CUBoulder-DS/5301-5000-Final-Report"
  page-navigation: true

bibliography: references.bib
# nocite: |
#   @*

## Controls for each output format
format:
  html:
    theme:
      - quartz
      - custom.scss
    page-layout: full
    smooth-scroll: true
    number-sections: false
    citations-hover: true
    grid:
      body-width: 1000px
      sidebar-width: 150px
    quarto-required: ">= 1.4.0" # To fix crossrefs
